version: '3'

services:
  db:
    image: postgres:10.1-alpine
    ports:
    - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/selfiesh
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:
