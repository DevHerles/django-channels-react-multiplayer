version: '3'

services:
  db:
    image: postgres:10.1-alpine
    ports:
    - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis:3.2.8
    ports:
      - "6379:6379"
    expose:
      - 6379
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/selfies
    ports:
      - 8000:8000
    stdin_open: true
    tty: true
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
